<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JNJM LPG Admin Login</title>
  <img src="D:\JNJM PROJECT\LOGO.png" alt="LOGO">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .logo img {
      width: 180px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .toggle-password {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #007bff;
    }

    .password-wrapper {
      position: relative;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e65c00;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    @media screen and (max-width: 500px) {
      .container {
        margin: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group password-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>
      <div class="error" id="error-msg">Invalid credentials. Please try again.</div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleText = document.querySelector('.toggle-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleText.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        toggleText.textContent = 'Show';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      // Dummy login logic
       if (username === 'cashier' && password === 'cashier123') {
            window.location.href = 'cashierdashboard.html';
        } else if (username === 'admin' && password === 'admin123') {
            window.location.href = 'dashboard.html';
        } else if (username === 'rider' && password === 'rider123') {
            window.location.href = '#';
        } else {
            errorMsg.style.display = 'block';
        }
    });
  </script>
</body>
</html>
